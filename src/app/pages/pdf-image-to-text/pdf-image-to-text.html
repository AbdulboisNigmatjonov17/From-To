<div class="w-full p-6 bg-(--card)">
    <app-pdf-to-text [languages]="languages" [alone]="alone"></app-pdf-to-text>
    <section>
        <div class="px-4 md:px-16 py-8 text-center">
            <h1
                class="text-3xl font-bold mb-2 bg-linear-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                Convert pdf to text</h1>
            <p class="text-gray-600 text-sm">Extract text from PDF documents and images with OCR technology</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            @for (item of languages; track $index) {
            <a [routerLink]="['/pdf-image-to-text/', item.name]"
                class="flex cursor-pointer gap-4 p-4 rounded-lg border border-gray-200 hover:border-blue-300 hover:shadow-lg transition-all duration-200 bg-white hover:bg-blue-50">
                <div class="flex items-center gap-3">
                    <div
                        class="shrink-0 w-10 h-10 bg-linear-to-r from-green-500 to-teal-500 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">{{item.name.slice(0, 1)}}</span>
                    </div>
                </div>
                <div class="flex-1 min-w-0">
                    <h3 class="font-medium text-gray-900 group-hover:text-blue-700 transition-colors">{{item.name}}
                        Latin</h3>
                    <p class="text-sm text-gray-500 truncate">Extract text in {{item.name}} Latin</p>
                </div>
                <div class="flex items-center">
                    <i class="pi pi-angle-right" style="color: #9ca3af;"></i>
                </div>
            </a>
            }
        </div>
    </section>
</div>
