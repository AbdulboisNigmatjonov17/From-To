<div class="rounded-lg border shadow-sm p-4 border-(--border)">
    <section class="mx-auto mb-4 flex max-w-[980px] flex-col items-center gap-2 pb-0 pt-4 md:pb-8 md:pt-12">
        <h1
            class="text-(--text) text-center text-3xl font-bold leading-tight tracking-tighter md:text-5xl lg:leading-[1.1]">
            Help
            for translator</h1>
    </section>
    <p-table [value]="customers" [paginator]="true" [rows]="9" [first]="first"
        [style]="{'border': '1px solid var(--border)', 'border-radius': '8px' ,'background-color': 'var(--card)'}"
        (onPage)="pageChange($event)">
        <ng-template #header class="bg-(--card)">
            <tr class="bg-(--card) text-(--text) text-sm text-center p-4">
                <th class="bg-(--card) text-(--text)">ID</th>
                <th class="bg-(--card) text-(--text)">Title</th>
                <th class="bg-(--card) text-(--text)">Count sentences</th>
                <th class="bg-(--card) text-(--text)">Count words</th>
                <th class="bg-(--card) text-(--text)">Saurce Language</th>
                <th class="bg-(--card) text-(--text)">Target Languages</th>
                <th class="bg-(--card) text-(--text)">Status</th>
                <th class="bg-(--card) text-(--text)">File</th>
                <th class="bg-(--card) text-(--text)">Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-customer class="bg-(--card)">
            <tr class="text-(--primary) font-semibold bg-(--card) leading-4 text-sm text-center border-b border-(--border)">
                <td class="bg-(--card) text-(--text)">{{ customer.id }}</td>
                <td class="bg-(--card) text-(--text)">{{ customer.title }}</td>
                <td class="bg-(--card) text-(--text)">50</td>
                <td class="bg-(--card) text-(--text)">{{ customer.countWords }}</td>
                <td class="bg-(--card) text-(--text)">kaa</td>
                <td class="max-w-[350px] min-h-[85px] bg-(--card) text-(--text) flex flex-wrap gap-2 cursor-pointer text-xs items-center">
                    <span *ngFor="let lang of customer.targetLanguages"
                        class="flex items-center rounded-full border border-(--border) h-6 px-3">
                        {{ lang }}
                    </span>
                </td>


                <td class="bg-(--card) text-(--text)">NEW</td>
                <td class="bg-(--card) text-(--text)">
                    <button
                        class="cursor-pointer border-(--border) flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-all duration-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:scale-105 active:scale-95 border border-input bg-background hover:bg-accent hover:text-accent-foreground shadow-sm hover:shadow-md h-10 px-4 py-2"><i
                            class="pi pi-file" style="margin-right: 8px;"></i>Download file</button>
                </td>
                <td class="bg-(--card) text-(--text)">
                    <button
                        class="bg-[#2563EB] cursor-pointer text-[#F8FAFC] flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-all duration-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:scale-105 active:scale-95 bg-primary text-primary-foreground hover:bg-primary/90 shadow-md hover:shadow-lg h-10 px-4 py-2 group">View
                        task <i class="pi pi-arrow-right" style="margin-left: 8px; font-size: 16px;"></i></button>
                </td>
            </tr>
        </ng-template>
        <ng-template #paginatorcenter class="bg-(--card) text-(--text)"></ng-template>
    </p-table>
</div>
