<p-card class="p-0 min-w-6xl h-full rounded-lg border border-[#e2e8f0] bg-card text-card-foreground shadow-sm">
    <div class="flex flex-col items-center gap-2 p-2 md:flex-row md:gap-4">
        <button
            class="cursor-pointer px-4 py-2 inline-flex items-center justify-left rounded-md text-sm font-medium transition-all duration-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:scale-105 active:scale-95 border border-[#e2e8f0] hover:bg-accent hover:text-accent-foreground shadow-sm hover:shadow-md md:w-auto ">
            <i class="pi pi-file-word"></i>
            <div class="flex flex-col text-left md:ml-4">
                <p class="text-sm font-medium leading-none">Translate Texts</p>
                <p class="text-xs text-muted-foreground">More 200+ languages</p>
            </div>
        </button>
    </div>
    <div class="flex flex-row items-center justify-center gap-2 border-b border-[#e2e8f0] p-2 md:gap-6">

        <p-select [options]="fromLanguages" [(ngModel)]="selectedFromLanguage" optionLabel="name" optionValue="name"
            [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Lang" class="w-full md:w-56">
        </p-select>

        <button (click)="swapLangs()" class="cursor-pointer">
            <i class="pi pi-arrow-right-arrow-left"></i>
        </button>

        <p-select [options]="toLanguages" [(ngModel)]="selectedToLanguage" optionLabel="name" optionValue="name"
            [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Lang" class="w-full md:w-56">
        </p-select>
    </div>
    <div class="flex w-full flex-col md:flex-row min-h-[600px] md:min-h-[400px] gap-2 md:gap-0">
        <div class="min-h-full flex flex-col justify-between w-[50%] border-r border-[#e2e8f0]">
            <textarea [formControl]="text" class="w-full h-[90%]" style="border: none; font-size: 18px;" pTextarea
                placeholder="Type your source text here..."></textarea>
            <div class="w-full h-[10%] flex justify-between">
                <button
                    class="cursor-pointer justify-center rounded-md text-sm font-medium transition-all duration-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:scale-105 active:scale-95 hover:bg-accent hover:text-accent-foreground text-muted-foreground h-auto p-2 flex items-center gap-2">
                    <i class="pi pi-file-plus" style="color: #217aca;"></i>Fayl
                </button>
                <button
                    class="cursor-pointer justify-center rounded-md text-sm font-medium transition-all duration-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:scale-105 active:scale-95 hover:bg-accent hover:text-accent-foreground text-muted-foreground h-auto p-2 flex items-center gap-2">
                    <i class="pi pi-clipboard" style="color: #217aca;"></i>Paste
                </button>
            </div>
        </div>
        <div class="w-[50%] md:flex-1 md:min-w-0 flex flex-col justify-between">
            <p-fileupload name="demo[]" [showUploadButton]="false" [showCancelButton]="false"
                [style]="{border: 'none'}">
                <ng-template pTemplate="content" class="border ">
                    <p>{{resultText.value}}</p>
                    <div class="flex items-center justify-center flex-col border-none">
                        <i class="pi pi-cloud-upload" style="font-size: 80px; color: #217aca;"></i>
                        <p class="mt-3 text-base font-medium text-gray-500">Click or drag file to upload.</p>
                        <span class="mt-2 text-sm text-gray-500 italic">Supported: pdf and images | .doc, .docx, .txt,
                            .rtf,
                            html,
                            odt</span>
                    </div>
                </ng-template>
            </p-fileupload>
            @if (resultText) {
            <div class="w-full h-[10%] flex justify-between">
                <button
                    class="cursor-pointer justify-center rounded-md text-sm font-medium transition-all duration-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:scale-105 active:scale-95 hover:bg-accent hover:text-accent-foreground text-muted-foreground h-auto p-2 flex items-center gap-2">
                    <i class="pi pi-clone" style="color: #217aca;"></i>nusxalash
                </button>
            </div>
            }
        </div>
    </div>
</p-card>
<form class="w-full flex gap-2 justify-end">
    <input id="latin" name="alphabet" type="radio" value="latin">
    <label for="latin">Latin</label>

    <input id="cyrillic" name="alphabet" type="radio" value="cyrillic">
    <label for="cyrillic">Cyrillic</label>
</form>
