<p-card class="p-0 min-w-6xl min-h-[650px] rounded-lg border border-[#e2e8f0] bg-card text-card-foreground shadow-sm">
    <div class="flex flex-col items-center gap-2 p-2 md:flex-row md:gap-4">
        <button
            class="cursor-pointer px-4 py-2 inline-flex items-center justify-left rounded-md text-sm font-medium transition-all duration-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:scale-105 active:scale-95 border border-[#e2e8f0] hover:bg-accent hover:text-accent-foreground shadow-sm hover:shadow-md md:w-auto ">
            <i class="pi pi-file-word"></i>
            <div class="flex flex-col text-left md:ml-4">
                <p class="text-sm font-medium leading-none">Translate Texts</p>
                <p class="text-xs text-muted-foreground">More 200+ languages</p>
            </div>
        </button>
    </div>
    <div class="flex flex-row items-center justify-center gap-2 border-b border-[#e2e8f0] p-2 md:gap-6">
        <p-select [options]="fromLanguages" [(ngModel)]="selectedFromLanguage" optionLabel="lang" [filter]="true"
            filterBy="label" [showClear]="true" placeholder="Select a Lang" class="w-full md:w-56">
            <ng-template #selectedItem let-selectedOption>
                <div class="flex items-center gap-2">
                    <div>{{ selectedOption.label }}</div>
                </div>
            </ng-template>
            <ng-template let-name #item>
                <div class="flex items-center gap-2">
                    <div>{{ name.label }}</div>
                </div>
            </ng-template>
        </p-select>
        <button class="cursor-pointer"><i class="pi pi-arrow-right-arrow-left"></i></button>
        <p-select [options]="toLanguages" [(ngModel)]="selectedToLanguage" optionLabel="lang" [filter]="true"
            filterBy="label" [showClear]="true" placeholder="Select a Lang" class="w-full md:w-56">
            <ng-template #selectedItem let-selectedOption>
                <div class="flex items-center gap-2">
                    <div>{{ selectedOption.label }}</div>
                </div>
            </ng-template>
            <ng-template let-name #item>
                <div class="flex items-center gap-2">
                    <div>{{ name.label }}</div>
                </div>
            </ng-template>
        </p-select>
    </div>
    <div class="flex flex-col md:flex-row min-h-[600px] md:min-h-[400px] gap-2 md:gap-0">
        <div class="h-full flex flex-col justify-between">
            <textarea [(ngModel)]="text" formControlName="text" rows="10" cols="78" pTextarea [autoResize]="true"></textarea>
            <div class="w-full flex  justify-between">
                <button
                    class="cursor-pointer justify-center rounded-md text-sm font-medium transition-all duration-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:scale-105 active:scale-95 hover:bg-accent hover:text-accent-foreground text-muted-foreground h-auto p-2 flex items-center gap-2">
                    <i class="pi pi-file-plus" style="color: #217aca;"></i>Fayl
                </button>
                <button
                    class="cursor-pointer justify-center rounded-md text-sm font-medium transition-all duration-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:scale-105 active:scale-95 hover:bg-accent hover:text-accent-foreground text-muted-foreground h-auto p-2 flex items-center gap-2">
                    <i class="pi pi-clipboard" style="color: #217aca;"></i>Paste
                </button>
            </div>
        </div>
        <p-fileupload name="demo[]" [showUploadButton]="false" [showCancelButton]="false"
            class="md:flex-1 md:min-w-0 border border-[#e2e8f0] border-b-0 rounded-b-lg md:rounded-bl-none md:rounded-br-lg md:rounded-t-none md:border-l-0">
            <ng-template pTemplate="content" class="border border-none">
                <div class="flex items-center justify-center flex-col">
                    <i class="pi pi-cloud-upload"
                        style="width: 80px; height: 80px; border: 2px solid #e2e8f0; border-radius: 100%; display: flex; justify-content: center; align-items: center;"></i>
                    <p class="mt-3 text-base font-medium text-gray-500">Click or drag file to upload.</p>
                    <span class="mt-2 text-sm text-gray-500 italic">Supported: pdf and images | .doc, .docx, .txt, .rtf,
                        html,
                        odt</span>
                </div>
            </ng-template>
        </p-fileupload>
    </div>
</p-card>
