@if (alone === 'true') {

<section class="mx-auto mb-4 flex max-w-[980px] flex-col items-center gap-2 pb-0 pt-4 md:pb-8 md:pt-12">
    <h1 class="text-center text-3xl font-bold leading-tight tracking-tighter md:text-5xl lg:leading-[1.1]">
        Convert pdf to text</h1>
</section>
<section
    class="relative p-12 overflow-hidden rounded-xl border-2 border-dashed transition-all duration-300 border-gray-300 hover:border-gray-400 hover:bg-gray-50/50">
    <div>
        <div (click)="openFileChooser()" class="w-full cursor-pointer flex flex-col items-center">
            <div class="mb-4 rounded-full bg-linear-to-r from-blue-500 to-indigo-500 p-6">

                <i class="pi pi-cloud-upload" style="font-size: 80px; color: #fff;"></i>
            </div>
            <p class="mb-2 text-xl font-semibold text-gray-700">Click or drag file to upload.</p>
            <span class="mb-4 text-sm text-gray-500 text-center max-w-sm">
                Supported: pdf and images
            </span>
            <button
                class="flex items-center gap-2 px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors">
                <i class="pi pi-cloud-upload" style="font-size: 20px; color: #fff;"></i>
                Choose File</button>
        </div>
    </div>
</section>
}@else {
<main class="p-5">
    <div
        class="w-full p-6 min-h-[600px] bg-white rounded-lg border border-[#e2e8f0] bg-card text-card-foreground shadow-sm">
        <section class="mx-auto mb-4 flex max-w-[980px] flex-col items-center gap-2 pb-0 pt-4 md:pb-8 md:pt-12">
            <h1 class="text-center text-3xl font-bold leading-tight tracking-tighter md:text-5xl lg:leading-[1.1]">
                Convert pdf to text</h1>
            <p class="text-lg font-medium">{{langName}}</p>
        </section>
        <section
            class="relative p-12 overflow-hidden rounded-xl border-2 border-dashed transition-all duration-300 border-gray-300 hover:border-gray-400 hover:bg-gray-50/50">
            <div>
                <div (click)="openFileChooser()" class="w-full cursor-pointer flex flex-col items-center">
                    <div class="mb-4 rounded-full bg-linear-to-r from-blue-500 to-indigo-500 p-6">

                        <i class="pi pi-cloud-upload" style="font-size: 80px; color: #fff;"></i>
                    </div>
                    <p class="mb-2 text-xl font-semibold text-gray-700">Click or drag file to upload.</p>
                    <span class="mb-4 text-sm text-gray-500 text-center max-w-sm">
                        Supported: pdf and images
                    </span>
                    <button
                        class="flex items-center gap-2 px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors">
                        <i class="pi pi-cloud-upload" style="font-size: 20px; color: #fff;"></i>
                        Choose File</button>
                </div>
            </div>
        </section>
    </div>
</main>
}
